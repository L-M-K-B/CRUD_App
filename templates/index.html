<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <label for="description">New todo:</label>
            <input type="text" placeholder="Type your todo here" name="description" />
            <input type="submit" value="Create" />
        </form>
        <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for d in data%}
            <li>
                <input class="checkCompleted" data-id"{{ d.id }}" type="checkbox" {%if d.completed%} checked {%endif%} />
                {{ d.description }}
            </li>
            {% endfor %}
        </ul>
        <script>
            const checkboxes = document.querySelectorAll('.checkCompleted');
            for (let i=0; i<checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = (event) => {
                    console.log('event', event);
                    const todoId = event.target.dataset['id']
                    fetch ('/todos/'+todoId+'/setCompleted', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': event.target.checked
                        }),
                        headers: {
                        'Content-Type': 'application/json'
                        }
                    })
                    .then(() => {
                        document.querySelector('#error').className='hidden'
                    })
                    .catch(() => {
                    document.querySelector('#error').className='';
                    })
                }
            }

            document.querySelector('#form').onsubmit = (event) => {
                event.preventDefault();
                fetch('/todos/create', {
                    method:'POST',
                    body: JSON.stringify({
                        'description': document.querySelector('[name="description"]').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then((response) => response.json())
                .then((jsonResponse) => {
                    console.log(jsonResponse);
                    const listItem = document.createElement('LI');
                    listItem.innerHTML = jsonResponse['description'];
                    document.querySelector('#todos').appendChild(listItem)
                    document.querySelector('#error').className='hidden';
                    })
                .catch(() => {
                    document.querySelector('#error').className='';
                })
                document.querySelector('[name="description"]').value = '';
            }
        </script>
    </body>
</html>
